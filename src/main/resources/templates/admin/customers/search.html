<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}"
>
<head>
</head>
<body>
<section lass="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h2>List of Customers</h2>

					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-primary" role="alert">
							<i>[[${message}]]</i>
						</div>
						<div class="row mt-2 mb-2">
							<div class="col">
								<form th:action="@{/admin/customers/search}">
									<div class="form-inline float-left">
										<label for="">Name :</label>
										<input type="text" class="form-control ml-2" name="name" id="name"
											aria-describedby="helpId" placeholder="Name">
										<button class="btn btn-outline-primary ml-2">Search</button>
									</div>
								</form>
								<div class="float-right">
									<a class="btn btn-outline-primary" th:href="@{/admin/customers/add}">Add New
										Customer</a>
								</div>
							</div>
						</div>
						<table class="table table-striped table-inverse">
							<thead class="thead-inverse">

								<tr>
									<th>Customer ID</th>
									<th>Email</th>
									<th>Name</th>
									<th>Password</th>
									<th>Phone</th>
									<th>Registered</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each=" customer : ${customers}">
									<td scope="row">[[${customer.customerId}]]</td>
									<th>*****@fpt.edu.vn</th>
									<td th:text="${customer.name}"></td>
									<th>******</th>
									<td th:text="${customer.phone}"></td>
									<td th:text="${customer.registeredDate}"></td>
									<td th:text="${customer.status}"></td>
									<td>
										<a th:href="@{'/admin/customers/view/' + ${customer.customerId}}"
											class="btn btn-outline-info"><i class="fas fa-info"></i></a>
										<a th:href="@{'/admin/customers/edit/' + ${customer.customerId}}"
											class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
										<a th:href="@{'/admin/customers/delete/'+ ${customer.customerId}}"
											class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer text-muted">
						<nav aria-label="Page navigation">
							<ul class="pagination justify-content-center">
								<li class="page-item disabled">
									<a class="page-link" href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
									</a>
								</li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item">
									<a class="page-link" href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
