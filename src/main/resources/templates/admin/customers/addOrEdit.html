<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/customers/saveOrUpdate}" method="post" th:object="${customer}">
				<div class="card">
					<div class="card-header">
						<h2>Add New Customer</h2>
						<div class="card-body">
							<div class="form-group">
								<label for="customerId">Customer ID</label>
								<input type="text" class="form-control" th:field="*{customerId}" name="customerid" id="customerid"
									aria-describedby="customerHid" placeholder="CustomerId">
								<small id="nameHid" class="form-text text-muted">Customer is required</small>
							</div>
							<div class="form-group">
								<label for="Email">Email</label>
								<input type="text" class="form-control" th:field="*{email}" name="email" id="email"
									aria-describedby="emailHid" placeholder="Email">
								<small id="nameHid" class="form-text text-muted">Name is required</small>
							 	<td	th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error </td>
							</div>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" th:field="*{name}" name="name" id="name"
									aria-describedby="nameHid" placeholder="Name">
								<small id="nameHid" class="form-text text-muted">Name is required</small>
							 <td	th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error </td>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" th:field="*{password}" name="password"
									id="password" aria-describedby="passwordHid" placeholder="Password">
								<small id="nameHid" class="form-text text-muted">Name is required</small>
							<td	th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error </td>
							</div>
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" class="form-control" th:field="*{phone}" name="phone" id="phone"
									aria-describedby="phoneHid" placeholder="phone">
								<small id="nameHid" class="form-text text-muted">Name is required</small>
							</div>
							<div class="form-group">
								<label for="status">Status</label>
								<select class="form-control" th:field="*{status}"
								 name="status" id="status">
									<option value="1">Online</option>
									<option value="2">Offline</option>
								</select>
							</div>
						</div>
						<div class="card-footer text-muted">
							<button type="reset" class="btn btn-secondary">Reset</button>
							<a th:href="@{/admin/customers/search}" class="btn btn-success">List Customer</a>
							<button class="btn btn-primary"><i class="fas fa-save"></i>
								<span th:if="${customer.isEdit}">Update</span>
								<span th:if="${!customer.isEdit}">Save</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
